<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Events Page</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" id="bulma" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.3.2/css/bulma.min.css" />
  <link rel="stylesheet" type="text/css" href="css/eventspage.css">
</head>
<body>
  <div class="container section">

    <nav class="nav section" id="top">
      <div class="container">
        <div class="nav-left">
          <a class="nav-item mealUp" href="search.html" id="mealUpp">
           Meal Up
          </a>
        </div>
        <span class="nav-toggle">
          <span></span>
          <span></span>
          <span></span>
        </span>
        <div class="nav-right nav-menu">
          <a class="nav-item is-tab is-active" href="search.html" id="Home">
            Home
          </a>
          <span class="nav-item">
            <a class="button is-info">
              Log Out
            </a>
          </span>
        </div>
      </div>
    </nav>

    <div class="columns section">

      <div class="column is-8">
        <div class="title">Local Home Cooked Meals</div>
      </div>

      <div class="column is-4 has-text-right">
        <a class="button is-active"><i class="fa fa-th title is-5"></i></a>
        <a class="button"><i class="fa fa-align-justify title is-5"></i></a>
      </div>

    </div>

    <div class="colums">
      <div class="column is-4">
        <div class="card">

          <div class="card-image">
            <figure class="image is-4by3">
              <img src="https://placehold.it/1280x960" alt="Image">
            </figure>
          </div>
          <div class="card-content">
						<div class="media">
							<div class="media-left">
								<figure class="image is-48x48">
									<img src="http://media.safebee.com/assets/images/2015/4/chef%20tips.jpg.838x0_q67_crop-smart.jpg" alt="Image">
								</figure>
							</div>
							<div class="media-content">
								<p class="title is-4" id="eventName">event name</p>
								<p class="subtitle is-6" id="address">address</p>
							</div>
						</div>

						<div class="content">
							<div id="description">
							</div><br>
							<div id="price">
							</div>
							<br>
							<div id="startTime"><small>start time</small></div>
							<div id="endTime"><small>end time</small></div><br>
							<div id="capacity">capacity
							</div><br>
							<div id="hostID">host id
							</div>
						</div>
			</div>
		  </div>
		</div>
	  </div>
  </div>

  <script type="text/javascript" src="js/bulma.js"></script>
</body>
</html>
