<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Create Events</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	  <link rel="stylesheet" type="text/css" href="css/create.css">

  <link rel="stylesheet" type="text/css" href="css/bulma.css">
</head>
<body id="body">
  <section class="hero is-fullheight is-bold">
    <div class="hero-body">
      <div class="container">
        <div class="columns is-vcentered">
          <div class="column is-4 is-offset-4">
            <h1 class="title" id="title">
              Register an Account
            </h1>
            <div class="box">
              <label class="label">Event Type</label>
              <p class="control">
                <input class="input" type="text" placeholder="Breakfast">
              </p>
              <label class="label">Event Address</label>
              <p class="control">
                <input class="input" type="text" placeholder="Address">
              </p>
              <label class="label">Description</label>
              <p class="control">
                <input class="input" type="text" placeholder="Eggs and Sausage">
              </p>
              <hr>
				<label class="label">Date</label>
              <p class="control">
                <input class="input" type="password" placeholder="19 Dec 2017">
              </p>
              <label class="label">Start Time</label>
              <p class="control">
                <input class="input" type="password" placeholder="11AM">
              </p>
              <label class="label">End Time</label>
              <p class="control">
                <input class="input" type="password" placeholder="12:30PM">
              </p>
              <hr>
              <p class="control">
                <button class="button is-primary">Create Event</button>
                <button class="button is-default">Cancel</button>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

  </section>
</body>
</html>
