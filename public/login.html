<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Meal Up: Login</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link rel="stylesheet" id="bulma" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.3.2/css/bulma.min.css" />
	<link rel="stylesheet" type="text/css" href="css/login.css">
</head>

<body>
	<div class="login-wrapper columns">
		<div class="column is-8 is-hidden-mobile hero-banner">
			<section class="hero is-fullheight is-dark">
				<div class="hero-body">
					<div class="container section">
						<div class="has-text-right">
							<h1 class="title is-1">Login</h1> <br>
							<p class="title is-3">Secure User Account Login</p>
						</div>
					</div>
				</div>
				<div class="hero-footer">
					<p class="is-vcentered has-text-centered"><li><a href="#">Made with &hearts; by Wendu, Matt, and Varun &copy; 2017</a></li></p>
				</div>
			</section>
		</div>
		<div class="column is-4">
			<section class="hero is-fullheight">
				<div class="hero-heading">
					<div class="section has-text-centered">
						<h1 class="title">Meal Up</h1>
					</div>
				</div>
				<div class="hero-body">
					<div class="container">
						<div class="columns">
							<div class="column is-8 is-offset-2">
								<h1 class="avatar has-text-centered section">
									<img src="https://placehold.it/128x128">
								</h1>
								<!--login form-->
								<div class="login-form">
									<form action="/">
										<p class="control has-icon has-icon-right">
											<input class="input email-input" type="text" placeholder="jsmith@example.org" name="email" value="Default">
											<span class="icon user">
                      <i class="fa fa-user"></i>
                    </span>
										</p>
										<p class="control has-icon has-icon-right">
											<input class="input password-input" type="password" placeholder="●●●●●●●" name="password">
											<span class="icon user">
                      <i class="fa fa-lock"></i>
                    </span>
										</p>
										<p class="control login">
											<button class="button is-success is-outlined is-large is-fullwidth" type="submit" value="loginSubmit">Login</button>
										</p>
									</form>
								</div>
								<div class="section forgot-password">
									<p class="has-text-centered">
										<a href="signup.html">Register</a>
										<a href="#">Need help?</a>
									</p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
		</div>
	</div>

</body>

</html>
